<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>incomes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="container ">
  <h1 class="title text-center">Incomes Pages</h1>
  <div class="wrapper d-flex">
    <div class="wrapper-left me-5 w-25 h-100 bg-info p-4 rounded-2 border">
      <button type="button"
        class="btn-main btn btn-light d-block text-center w-100 p-2 border rounded-2 mb-3 fs-5">Main</button>
      <button type="button"
        class="btn-history btn btn-light d-block text-center w-100 p-2 border rounded-2 mb-3 fs-5">History</button>
      <button type="button"
        class="btn-incomes btn btn-light d-block text-center w-100 p-2 border rounded-2 mb-3 fs-5">Incomes</button>
      <button type="button"
        class="btn-expenses btn btn-light d-block text-center w-100 p-2 border rounded-2 mb-3 fs-5">Expenses</button>
      <img src="https://prosystems.kz/wp-content/uploads/2022/09/about-us-img.svg" alt="О компании">
      <button type="button" class="btn-log btn btn-light d-block text-center w-100 p-2 border rounded-2 mt-5 fs-5">Log
        Uot</button>
    </div>
    <div class="wrapper-right border d-flex  bg-info rounded-3 p-4 w-100">
      <form class="w-50 me-2">
        <div class="row mb-4 d-flex flex-column">
          <label for="inputPassword3" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inp-firstname" required>
          </div>
        </div>
    
        <div class="row mb-4 d-flex flex-column">
          <label for="inputEmail3" class="col-sm-2 col-form-label">category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inp-lastname" required>
          </div>
        </div>
        <div class="row mb-4 d-flex flex-column">
          <label for="inputPassword3" class="col-sm-2 col-form-label">amount</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inp-age" required>
          </div>
        </div>
        <div class="row mb-4 d-flex flex-column">
          <label for="inputPassword3" class="col-sm-2 col-form-label">description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inp-email" required>
          </div>
        </div>
        <div class="row mb-4 d-flex flex-column">
          <label for="inputPassword3" class="col-sm-2 col-form-label">data</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="inp-password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <ul class="list p-0 border border-3 w-50 rounded-3   p-4">


      </ul>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/incomes.js"></script>
</body>

</html>
